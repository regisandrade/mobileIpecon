<!DOCTYPE html>
<html>
    <head>
        <title>IPECON Pós-Graduação</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />        

        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
        <link rel="stylesheet" href="../css/my.css" />
        
        <script src="../js/jquery-1.9.1.min.js"></script>
        <script src="../js/jquery.mobile-1.3.0.min.js"></script>
        <script src="../js/jquery.blockUI.js"></script>
        <script src="../js/my.js"></script>
    </head>
    <body>
        <div data-role="page" id="pagArea">
            <div data-theme="b" data-role="header">
                <a data-role="button" data-icon="home" href="../index.html" class="ui-btn-left">
                    Home
                </a>
                <h3>
                    IPECON
                </h3>
            </div>
            <div data-role="content">
                <h2>
                    Área do aluno
                </h2>
                <form action="" method="POST" id="formAreaAluno">
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup">
                            <input name="txtLogin" id="txtLogin" value="" type="email" placeholder="E-mail ou Login" autofocus required />
                        </fieldset>
                    </div>
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup">
                            <input name="txtSenha" id="txtSenha" value="" type="password" placeholder="Senha" required />
                        </fieldset>
                    </div>
                    <a data-role="button" data-inline="true" data-theme="e" data-icon="back" data-rel="back" href="../index.html">
                        Voltar
                    </a>
                    <a data-role="button" data-inline="true" data-theme="b" data-icon="check" data-iconpos="right" id="btnEntrarAreaAluno">
                        Entrar
                    </a>
                </form>
            </div>
            <div data-theme="b" data-role="footer" data-position="fixed">
                <h1 class="footer">
                    Av. T-4, nº 1.478, Ed. Absolut Business Style,<br>
                    sala A-132 (13º andar) - Setor Bueno, Goiânia-GO
                </h1>
            </div>
        </div>
    </body>
</html>
