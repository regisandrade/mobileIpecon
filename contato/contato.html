<!DOCTYPE html>
<html>
    <head>
        <title>IPECON Pós-Graduação</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />        

        <link rel="stylesheet" href="../css/jquery.mobile-1.3.0.min.css" />
        <link rel="stylesheet" href="../css/my.css" />
        
        <script src="../js/jquery-1.9.1.min.js"></script>
        <script src="../js/jquery.mobile-1.3.0.min.js"></script>
        <script src="../js/my.js"></script>
    </head>
    <body>
        <div data-role="page" id="page1">
            <div data-theme="b" data-role="header">
                <h1 class="header">
                    IPECON
                </h1>
            </div>
            <div data-role="content">
                <h2>
                    Contato
                </h2>
                <form action="" method="POST" id="formContato">
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup">
                            <input name="txtEmail" id="txtEmail" value="" type="email" placeholder="E-mail" autofocus required />
                        </fieldset>
                    </div>
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup">
                            <input name="txtAssunto" id="txtAssunto" value="" type="text" placeholder="Assunto" required />
                        </fieldset>
                    </div>
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup">
                            <textarea name="txtMensagem" id="txtMensagem" placeholder="Mensagem" required></textarea>
                        </fieldset>
                    </div>
 
                    <a data-role="button" data-inline="true" data-theme="b" data-icon="check" data-iconpos="right" id="btnEnviarEmail">
                        Enviar
                    </a>
                    <a data-role="button" data-inline="true" data-rel="back" data-theme="e" href="#page1">
                        Voltar
                    </a>
                </form>
                <p>
                Av. T-4, nº 1478, Edf. Absolut Business Style, Sala A-132 (13º andar)<br>
                Setor Bueno, Goiânia/GO - CEP: 74230-030<br>
                (62) 3214-2563<br>
                (62) 3214-3229<br>
                <a href="mailto:ipecon@ipecon.com.br">ipecon@ipecon.com.br</a><br>
                </p>
            </div>
            <div data-theme="b" data-role="footer" data-position="fixed">
                <h1 class="footer">
                    Av. T-4, nº 1.478, Ed. Absolut Business Style,<br>
                    sala A-132 (13º andar) - Setor Bueno, Goiânia-GO
                </h1>
            </div>
        </div>
    </body>
</html>
